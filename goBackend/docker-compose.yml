version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: portfolio-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # BFF Gateway (API Gateway)
  bff-gateway:
    build:
      context: .
      dockerfile: bff-gateway/Dockerfile
    container_name: bff-gateway
    ports:
      - "${HTTP_PORT}:8080"
    environment:
      - HTTP_PORT=8080
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - PROJECT_SERVICE_URL=${PROJECT_SERVICE_URL}
      - TASK_SERVICE_URL=${TASK_SERVICE_URL}
      - ANALYTICS_SERVICE_URL=${ANALYTICS_SERVICE_URL}
      - MEDIA_SERVICE_URL=${MEDIA_SERVICE_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - auth-service
      - project-service
      - task-service
      - analytics-service
      - media-service

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "${AUTH_SERVICE_PORT}:50051"
    environment:
      - GRPC_PORT=50051
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSL_MODE=${DB_SSL_MODE}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy

  # Project Service
  project-service:
    build:
      context: .
      dockerfile: services/project-service/Dockerfile
    container_name: project-service
    ports:
      - "${PROJECT_SERVICE_PORT}:50052"
    environment:
      - GRPC_PORT=50052
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSL_MODE=${DB_SSL_MODE}
    depends_on:
      postgres:
        condition: service_healthy

  # Task Service
  task-service:
    build:
      context: .
      dockerfile: services/task-service/Dockerfile
    container_name: task-service
    ports:
      - "${TASK_SERVICE_PORT}:50053"
    environment:
      - GRPC_PORT=50053
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSL_MODE=${DB_SSL_MODE}
    depends_on:
      postgres:
        condition: service_healthy

  # Analytics Service
  analytics-service:
    build:
      context: .
      dockerfile: services/analytics-service/Dockerfile
    container_name: analytics-service
    ports:
      - "${ANALYTICS_SERVICE_PORT}:50054"
    environment:
      - GRPC_PORT=50054
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSL_MODE=${DB_SSL_MODE}
    depends_on:
      postgres:
        condition: service_healthy

  # Media Service
  media-service:
    build:
      context: .
      dockerfile: services/media-service/Dockerfile
    container_name: media-service
    ports:
      - "${MEDIA_SERVICE_PORT}:50055"
    environment:
      - GRPC_PORT=50055
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSL_MODE=${DB_SSL_MODE}
      - STORAGE_PATH=${STORAGE_PATH}
      - STORAGE_URL=${STORAGE_URL}
    volumes:
      - media_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  media_uploads:
